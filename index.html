<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tip Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/Styles/main.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="text-center">Tip Calculator</h1>
      <div class="form-group">
        <label for="bill-amount">Account Value:</label>
        <input type="number" class="form-control" id="bill-amount" placeholder="Enter account amount" />
      </div>
      <div class="form-group">
        <label for="tip-percentage">Tip Percentage:</label>
        <input type="number" class="form-control" id="tip-percentage" placeholder="Enter the tip percentage" />
      </div>
      <button class="btn btn-primary m-2" id="calculate-tip">
        Calculate Tip
      </button>
      <hr />
      <h2>Tip Amount: <span id="tip-amount"></span></h2>
    </div>
    <!-- Adicione essa div no seu HTML -->
    <div class="form-group">
      <label for="number-of-people">Number of people</label>
      <input type="number" class="form-control" id="number-of-people" placeholder="Number of people">
    </div>
    <button type="button" class="btn btn-secondary" id="divide-bill-button">Divide bill</button>
    <p class="text-danger">Amount per person: <span id="amount-per-person"></span></p>
  </main>
  <footer>
    <h3>

      &copy;
      Developed by Bruno Paulon
    </h3>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="/assets/Scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
